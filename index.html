<html>
  <head>
    <meta charset="UTF-8">
    <title>Engineering Sharing - Sunu Pinasthika F</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/metropolis" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Rasa:400" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>
        <span>
            We Love to
        </span>
        <div>
          <span>Design,</span>
          <span>Build,</span>
          <span>Solve.</span>
        </div>
      </h1>
      <p>
        We design something that <b>Understandable</b> for users, <b>Applicable</b> for the tech team,<br> and--the last but not least--<b>Solve</b> the problem.
      </p>
      <a href="#contact-us" class="button cta">Contact Us</a>
    </div>
    <div id="contact-us" class="modal">
      <div class="modal-card">
        <div class="header">
          <h3>Contact Us</h3>
          <img src="assets/icon-close.svg" alt="Close Modal">
        </div>
        <div class="body">
          <form>
            <div class="form-group">
              <input type="text" id="contact-name" placeholder="Type your name here...">
              <label for="contact-name">Name</label>
            </div>
            <div class="form-group">
              <input type="text" id="contact-company" placeholder="Type your company here...">
              <label for="contact-company">Company</label>
            </div>
            <div class="form-group">
              <input type="text" id="contact-email" placeholder="Type your email here...">
              <label for="contact-email">Name</label>
            </div>
            <div class="form-group">
              <textarea rows="4" id="contact-message" placeholder="Type your message here..."></textarea>
              <label for="contact-message">Message</label>
            </div>
            <button class='button'>Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
